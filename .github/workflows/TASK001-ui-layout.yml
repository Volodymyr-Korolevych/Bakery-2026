name: TASK001 - Layout & PostCSS refactor

on:
  workflow_dispatch:

jobs:
  task001_ui_layout_refactor:
    name: "TASK001 - Build check after layout/postcss changes"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build project
        run: npm run build
